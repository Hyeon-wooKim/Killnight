    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 없애기 */
            background-color: black;
        }

        img {
            width: 100%; /* 화면 너비에 맞게 이미지 크기 조정 */
            height: auto; /* 가로 세로 비율 유지 */
        }

        .falling-text {
            position: fixed;
            top: 0;
            z-index: 9999;
            color: rgba(0, 0, 0, 0.3); /* 검정색 텍스트에 투명도 적용 (0.3) */
            font-family: Arial, sans-serif;
            font-size: 0.5em; /* 기본 폰트 크기 작게 설정 */
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 다양한 크기의 텍스트를 위해 폰트 크기 조정 */
        .falling-text:nth-child(odd) {
            font-size: 0.8em;
        }
        .falling-text:nth-child(even) {
            font-size: 0.6em;
        }
    </style>
</head>

<body>

    <!-- 기존 이미지 -->
    <img src="https://1drv.ms/i/s!ApO_KMRs8HgThbJgic2QPG-i-cqDWQ?embed=1&width=1080&height=1080" alt="My Image">

    <!-- Falling Text Effect -->
    <script>
        const fallingTextArray = 'KILLNIGHT X EUROS'.repeat(5).split('');
        const body = document.body;

        fallingTextArray.forEach(() => {
            const span = document.createElement('span');
            span.innerHTML = 'KILLNIGHT X EUROS';
            span.classList.add('falling-text');
            span.style.left = Math.random() * 100 + 'vw'; // 화면 랜덤 위치
            span.style.animationDuration = Math.random() * 5 + 5 + 's'; // 텍스트 떨어지는 속도
            span.style.fontSize = Math.random() * 0.5 + 'em'; // 텍스트 크기 조정 (아주 작게)
            body.appendChild(span);
        });
    </script>
