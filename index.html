    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GLWMTQV78F');
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 없애기 */
            background-color: black;
        }

        img {
            width: 100%; /* 화면 너비에 맞게 이미지 크기 조정 */
            height: auto; /* 가로 세로 비율 유지 */
        }

        .falling-image {
            position: fixed;
            top: 0;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 다양한 크기의 이미지를 위해 크기 조정 */
        .falling-image:nth-child(odd) {
            width: 30px;
        }
        .falling-image:nth-child(even) {
            width: 50px;
        }
    </style>
</head>

<body>

    <!-- 기존 이미지 -->
    <img src="https://1drv.ms/i/s!ApO_KMRs8HgThbJgic2QPG-i-cqDWQ?embed=1&width=1080&height=1080" alt="My Image">

    <!-- Falling Image Effect -->
    <script>
        const numberOfImages = 20; // 내리는 이미지 개수 설정
        const body = document.body;

        for (let i = 0; i < numberOfImages; i++) {
            const img = document.createElement('img');
            img.src = 'https://1drv.ms/i/s!ApO_KMRs8HgThZlD-sDDsUwxoID_TA?embed=1&width=1200&height=1600';
            img.classList.add('falling-image');
            img.style.left = Math.random() * 100 + 'vw'; // 화면 랜덤 위치
            img.style.animationDuration = Math.random() * 5 + 5 + 's'; // 이미지 떨어지는 속도
            body.appendChild(img);
        }
    </script>
